<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrazyPets</title>
    <link type="text/css" rel="stylesheet" href="crazypets_signup.css">
</head>
<body>
<table class="menu">
    <tr>
        <td class="logo">
            <img class="resize" src="image/logo.png" alt="CrazyPets">
        </td>
        <td width="768px"></td>
        <td><a href="#">HOME</a></td>
        <td width="49px"></td>
        <td width="91px"><a href="#">ABOUT US</a></td>
        <td width="49px"></td>
        <td><a href="#">SERVICES</a></td>
        <td width="49px"></td>
        <td><a href="#">CONTACTS</a></td>
        <td width="128px"></td>
        <td>
            <img id="language" src="image/icons8-great-britain-96.png" width="30px" height="30px" alt="EN">
        </td>
        <td>EN</td>
    </tr>
</table>
<div class="table">
    <table class="sign">
        <tr>
            <td><a href="#">SIGN IN</a></td>
            <td width="71px"></td>
            <td><a href="#">SIGN UP</a></td>
        </tr>
    </table>
    <input class="input-name" placeholder="Name">
    <input class="input-name-icon" type="image" src="image/user.svg" alt="user">
    <input class="input-surname" placeholder="Surname">
    <input class="input-surname-icon" type="image" src="image/user%20(1).svg" alt="user">
    <input class="input-phone" placeholder="Phone">
    <input class="input-phone-icon" type="image" src="image/phone.svg" alt="user">
    <input class="input-email" placeholder="E-mail">
    <input class="input-email-icon" type="image" src="image/envelope.svg" alt="user">
    <input class="input-password" placeholder="Password">
    <input class="input-password-icon" type="image" src="image/padlock.svg" alt="user">
    <input class="input-repeatpassword" placeholder="Repeat Password">
    <input class="input-repeatpassword-icon" type="image" src="image/padlock%20(1).svg" alt="user">
    <table class="checkbox">
        <tr>
            <td><input type="checkbox"></td>
            <td>I accept the terms of the user agreement</td>
        </tr>
    </table>
    <table class="sign-up">
           <tr>
               <td><button type="submit" class="button">Sign Up</button></td>
               <td width="80px"></td>
               <td><a href="#">Sign In</a></td>
           </tr>
    </table>
</div>
</body>
</html>
